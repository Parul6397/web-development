<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Text shadow </title>
    <style>
        .text{
            text-align: center;
            margin-top: 40px;
            font-size: 100px;

            /* text-shadow: x-axis | y-axis | blur |  color */
            text-shadow: 5px 5px 5px  red;

        }
    </style>
</head>
<body>
    <div>
        <h1 class="text"> hii my name parul pal </h1>
    </div>
</body>
</html>
