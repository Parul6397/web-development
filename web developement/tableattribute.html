<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Table attributes </title>
</head>
<body>
    <table bgcolor="yellow" border="5" align="center" cellpadding="10" cellspacing="10" width="500" height="300">
        <thead>
            <tr>
                <th>course</th>
                <th>fee</th>
                <th bgcolor="blue">name</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">

                <td>parul</td>

            </tr>
            <tr>
                <!-- colspan vartical line ko add ktra h  niche ke side vala rowspan horizontal line ko  -->

                <td></td>
            </tr>
            <tr align="center">
                <td>website</td>
                <td>500</td>
                <td>himani</td>
        
            </tr>
            <tr align="center">
                <td>web</td>
                <td>300</td>
                <td>rohan</td>
        
            </tr>
            <tr align="center">
                <td>top</td>
                <td>600</td>
                <td>dikasha</td>
        
            </tr>
        </tbody>
    </table>
</body>
</html>
