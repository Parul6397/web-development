<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .main{

            width: 350px;
            height: 350px;
            border: 2px solid black;
            margin: auto;
            margin-top: 50px;
            box-shadow: 10px 10px 5px rgb(225, 17, 17);
            /* rotate(deg | rad ) */
            /* rotateX(deg | rad ); */
            /* rotateY(deg | rad ); */
            /* rotateZ(deg | rad ) */
            transform: rotateZ(70deg);
                    
        }
    </style>
</head>
<body>
    <div class="main"> rotation </div>
</body>
</html>
