<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> special character and white space in html </title>
</head>
<body>
    <div> copy right &copy; </div>
    <div> Trand mark &trade; </div>
    <div> register trade mark &reg</div>
    <div> hello&nbsp;everyone</div>
    <div> hello&ensp;everyone </div>
    <div> hello&emsp;everyone </div>
    <div> &#8377 900 </div>
</body>
</html>
