<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form html 5</title>
</head>
<body>
  <form>
    <fieldset>
        <legend>Html5</legend>
        name:
        <input type="text" name="name" required="" placeholder="enter your name" maxlength="3">
        <br>
        <br>
        color:
        <input type="color" name="color" value="#FF0000"/>
        <br>
        <br>
        Email:
        <input type="email" name="email">
        <br>
        <br>
        password:
        <input type="password" name="password"/>
        <br>
        <br>
        Age:
        <input type="number" name="number" min="1" max="5">
        <br>
        <br>
        secret:
        <input type="hidden" name="secret"/>
    <br>
    <br>
    range:
    <input type="range" name="range" min="0" max="200" value="90">
    <br>
    <br>
        <input type="submit" name=""/>
    </fieldset>
  </form>  
</body>
</html>
