<!DOCTYPE html>
<html lang="en">
<head>

    <title>Div</title>
    <!-- internal css use -->

}

}

}

}
.col2{

}

</head>
<body>

         Hone

    <hr>
        <Div id="parent-row-2"> <!--parent row 1-->

         gelary

</div>
